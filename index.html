<!DOCTYPE html>
<html>
<head>
	<title>使用 Deep Link 打开 App</title>
</head>
<body>
	<h1>使用 Deep Link 打开 App</h1>
	<button onclick="openApp1()">打开 digital://flutter/needLoginDemoPage</button>
	<button onclick="openApp2()">打开 digital://flutter/test/uc</button>

	<button onclick="openApp3()">打开 fiture://page/taurus_home</button>
	<button onclick="openApp4()">打开 fiture://page/taurus_home?positionKey=home</button>
	<button onclick="openApp5()">打开 fiture://page/taurus_home?positionKey=calendar</button>
	<button onclick="openApp6()">打开 fiture://page/taurus_home?positionKey=mine</button>

	<script>
		function openApp1() {
			window.location.href = "digital://flutter/needLoginDemoPage";
		}

		function openApp2() {
			window.location.href = "digital://flutter/official_group_class_index?position=group";
			
		}

		function openApp3() {
			window.location.href = "fiture://page/taurus_home";
		}

		function openApp4() {
			window.location.href = "fiture://page/taurus_home?positionKey=home";
		}

		function openApp5() {
			window.location.href = "fiture://page/taurus_home?positionKey=calendar";
		}

		function openApp6() {
			window.location.href = "fiture://page/taurus_home?positionKey=mine";
		}
		
	</script>
</body>
</html>
